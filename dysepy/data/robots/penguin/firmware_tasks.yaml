  rate: 100
  inputs: [signal]
  parameters: [6.0]

pwm3:
  driver: PWM
  rate: 60
  inputs: [signal]
  parameters: [7.0]

pwm4:
  driver: PWM
  rate: 30
  inputs: [signal]
  parameters: [5.0]
